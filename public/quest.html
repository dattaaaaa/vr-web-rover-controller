<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest IP Cam Viewer & Controller</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... existing styles ... */
        #xrCanvas { /* Canvas for WebXR rendering */
            display: none; /* Hide if not actively rendering something visible to the user */
            /* You could give it dimensions if you were rendering to it for display,
               but for a base layer that's just cleared, it's not strictly necessary to see it. */
            /* width: 300px; 
            height: 150px; 
            border: 1px solid red; */
        }
    </style>
</head>
<body>
    <h1>Quest IP Cam Viewer</h1>
    <div class="stream-container">
        <img id="remoteStreamImg" alt="IP Webcam Stream - Waiting for URL..." src="#" />
    </div>
    
    <!-- NEW: Add the canvas element -->
    <canvas id="xrCanvas"></canvas>

    <button id="connectButton">Connect for Stream URL & Controls</button>
    <button id="enterVRButton" style="display: none;">Enter VR</button>
    <p id="status">Status: Idle</p>
    <h2>Controller Input:</h2>
    <div id="controllerInfo">Waiting for controller input...</div>
    <p><a href="/" class="button-link">Back to Home</a></p>

    <script src="client-quest.js"></script>
</body>
</html>
