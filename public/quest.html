<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest Receiver & Controller Input</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #remoteVideo {
            width: 80%;
            max-width: 640px;
            border: 1px solid #ccc;
        }
        #controllerInfo {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting for JSON */
        }
    </style>
</head>
<body>
    <h1>Quest Stream Receiver</h1>
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="connectButton">Connect to Stream</button>
    <button id="enterVRButton" style="display: none;">Enter VR</button>
    <p id="status">Status: Idle</p>
    <h2>Controller Input:</h2>
    <div id="controllerInfo">Waiting for controller input...</div>

    <script src="client-quest.js"></script>
</body>
</html>
