<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest IP Cam Viewer & Rover Control</title>
    <!-- Link to your existing style.css or the one provided -->
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Keep specific styles from original quest.html or integrate into style.css */
        body { text-align: center; } /* Example to center content */
        #remoteStreamImg { max-height: 30vh; border: 1px solid black; background-color: #222; }
        #controllerInfo { text-align: left; max-height: 25vh; overflow-y: auto; }
        #xrCanvas { display: none; } /* Hidden as it's only for WebXR rendering context */
    </style>
</head>
<body>
    <h1>Quest IP Cam Viewer & Rover Control</h1>
    
    <div class="stream-container">
       <img id="remoteStreamImg" crossorigin="anonymous" alt="IP Webcam Stream - Waiting for URL..." src="#" />
    </div>
    
    <!-- Canvas for WebXR rendering (hidden from UI) -->
    <canvas id="xrCanvas"></canvas>
    
    <button id="connectButton">Connect for Stream & Controls</button>
    <button id="enterVRButton" style="display: none;">Enter VR / Control Rover</button>
    
    <div id="status">Status: Idle</div>
    
    <h2>Controller Input & Rover Command:</h2>
    <div id="controllerInfo">Waiting for controller input...</div>
    
    <p><a href="/" class="button-link">Back to Home</a></p>
    
    <script src="client-quest.js"></script>
</body>
</html>
