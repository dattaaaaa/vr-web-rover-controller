<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest IP Cam Viewer & Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #eee;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .non-vr-container {
            padding: 20px;
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 8px;
            text-align: center;
            z-index: 10;
            max-width: 90vw;
        }

        .non-vr-container h1, .non-vr-container h2 {
            color: #eee;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        #remoteStreamImg {
            display: block; 
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #555;
            background-color: #000;
            margin: 10px auto;
        }
        
        #xrCanvas {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; 
            display: block;
        }
        
        button, .button-link {
            padding: 10px 18px;
            margin: 8px 4px;
            font-size: 16px;
            background-color: #007cba;
            color: white !important; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        button:hover, .button-link:hover {
            background-color: #005a87;
        }
        
        button:disabled {
            background-color: #555;
            color: #aaa !important;
            cursor: not-allowed;
        }
        
        #status {
            font-weight: bold;
            margin: 10px 0;
            color: #FFEB3B;
            min-height: 1.2em;
        }
        
        #controllerInfo {
            background-color: #222;
            border: 1px solid #444;
            padding: 8px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            color: #ddd;
        }
        
        .button-link {
            background-color: #28a745;
        }
        .button-link:hover {
            background-color: #218838;
        }

        #vrControllerOverlay {
            position: fixed; 
            bottom: 25px;    
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;   
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px; 
            text-align: center;
            white-space: pre; 
            display: none;
            pointer-events: none; 
            border: 1px solid rgba(255,255,255,0.25);
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="non-vr-container" id="nonVrUiContainer">
        <h1>Quest IP Cam Viewer</h1>
        <img id="remoteStreamImg" crossorigin="anonymous" alt="IP Webcam Stream - Waiting for URL..." />
        <button id="connectButton">Connect for Stream URL</button>
        <button id="enterVRButton" style="display: none;">Enter VR</button>
        <p id="status">Status: Ready</p>
        <h2>Controller Input:</h2>
        <div id="controllerInfo">Waiting for controller input...</div>
        <p><a href="/" class="button-link">Back to Home</a></p>
    </div>
    
    <canvas id="xrCanvas"></canvas>
    <div id="vrControllerOverlay">Controller Data</div>
    
    <script src="client-quest.js"></script>
</body>
</html>
